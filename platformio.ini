[env:attiny202]
platform = atmelmegaavr
board = attiny202
framework = arduino

; Clock configuration
board_build.f_cpu = 20000000L

; Compiler flags for size optimization
build_flags =
    -Os                    ; Optimize for size
    -flto                  ; Link-time optimization
    -ffunction-sections    ; Each function in its own section
    -fdata-sections        ; Each data in its own section
    -Wall                  ; All warnings
    -Wextra                ; Extra warnings
    -DMILLIS_USE_TIMERNONE ; Disable millis() to save flash

; Linker flags
build_unflags =
    -fno-lto

extra_scripts =

; Upload configuration for UPDI
upload_protocol = serialupdi
upload_speed = 115200
upload_flags =
    -P$UPLOAD_PORT

; Monitor (if available)
monitor_speed = 9600

; Dependencies
lib_deps =
